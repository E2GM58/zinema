<div class="shadow map">
    <div *ngFor="let data of peliculas;">
        <mat-card *ngIf="data.id_tipo === 1;" class="example-card xD">
            <mat-card-title>{{data.titulo_original}}</mat-card-title>
            <mat-card-subtitle>{{data.tiempo_duracion}} min</mat-card-subtitle>
            <mat-card-subtitle>{{data.id_clasificacion}}</mat-card-subtitle>
            <img src="{{data.poster}}" alt="peli">
            <mat-card-actions>
                <a mat-raised-button color="accent" href="https://www.google.com/" target="_blank">Sinopsis</a>
                <a mat-raised-button color="primary" href="https://www.google.com/" target="_blank">Comprar</a>
            </mat-card-actions>
        </mat-card>

    </div>
</div>
