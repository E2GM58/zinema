<div class="shadow" *ngFor="let d of data">
    <mat-card class="example-card">
        <mat-card-title>{{d.titulo_original}}</mat-card-title>
        <mat-card-subtitle>{{d.tiempo_duracion}} min</mat-card-subtitle>
        <mat-card-subtitle>{{d.id_clasificacion}}</mat-card-subtitle>
        <img src="{{d.poster}}" alt="peli">
        <mat-card-actions>
            <a mat-raised-button color="accent" href="https://www.google.com/" target="_blank">Sinopsis</a>
            <a mat-raised-button color="primary" href="https://www.google.com/" target="_blank">Comprar</a>
        </mat-card-actions>
    </mat-card>
</div>
